<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?lang=en&family=Product+Sans|Roboto:400,700">
  <style>
/* Move everything else BELOW it */
.gb_yb {
    font: 13px/27px Roboto, Arial, sans-serif;
    z-index: 986;
}

    /* 2. Then you can add your normal styles below */
    body {
      width: 200px;
      padding: 15px;
      font-family: 'Inter', sans-serif;
      text-align: center;
      background-color: #f4f4f9;
    }
    
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h3>Web Navigator</h3>
  <button id="start">Start Browsing</button>
  <button id="stop">Stop</button>
  <p id="status">Status: Idle</p>
  <script src="popup.js"></script>
</body>
